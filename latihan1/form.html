<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <p><strong>Sign Up Form</strong></p>
    <form action="">
        <label for="nama_depan"><p>First name:</p></label>
        <input type="text" name="nama_depan" id="nama_depan">
        <label for="nama_belakang"><p>Last name:</p></label>
        <input type="text" name="nama_belakang" id="nama_belakang">
        <label for="kelamin"><p>Gender :</p></label>
        <input type="radio" name="kelamin" id="male"><label for="male">Male</label>
        <br>
        <input type="radio" name="kelamin" id="female"><label for="female">Female</label>
        <br>
        <input type="radio" name="kelamin" id="other"><label for="other">Other</label>
        <br>
        <label for="nationality"><p>Nationality</p></label>
        <select name="" id="">
            <option value="">indonesian</option>
            <option value="">england</option>
        </select>
        <label for=""><p>Language Spoken:</p></label>
        <input type="checkbox"><label>Bahasa Indonesia</label>
        <br>
        <input type="checkbox"><label>English</label>
        <br>
        <input type="checkbox"><label>Other</label>
        <br>
        <label>Bio:</label>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <button><a href="./welcome.html">Sign Up</a></button>
    </form>
</body>
</html>
